<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form action="" id="form">
        <input id="input" autocomplete="off" />
        <button type="submit">Send</button>
        <button id="toggle-btn">Connect</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Retrieve last received message ID from local storage
        const lastOffset = localStorage.getItem("serverOffset") || 0;

        // Initialize Socket.IO connection with recovery support
        const socket = io({
            auth: {
                serverOffset: lastOffset  // Send last message ID for recovery
            }
        });

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const toggleBtn = document.getElementById('toggle-btn');

        // Send message when form is submitted
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chatmessage', input.value, Date.now().toString()); // Send with clientOffset
                input.value = '';
            }
        });

        // Receive chat messages
        socket.on('chatmessage', (msg, serverOffset) => {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);

            // Update last received message ID in local storage
            localStorage.setItem("serverOffset", serverOffset);
            socket.auth.serverOffset = serverOffset; // Update socket auth
        });

        // Handle connect/disconnect toggle button
        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();

            if (navigator.onLine) {
                alert("This button manually disconnects the socket. Connection recovery works only for real network failures.");
            }

            if (socket.connected) {
                toggleBtn.innerText = 'Connect';
                socket.disconnect();  // This will NOT trigger recovery
            } else {
                toggleBtn.innerText = 'Disconnect';
                socket.connect();
            }
        });
    </script>
</body>
</html>
